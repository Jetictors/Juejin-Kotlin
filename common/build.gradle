apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
        ndk {
            abiFilters "armeabi-v7a"
            abiFilters "x86"
        }
    }

    buildTypes {
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
//            shrinkResources true
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode true
        preDexLibraries false
        javaMaxHeapSize '4g'
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlin {
        experimental {
            //启用协程
            coroutines 'enable'
        }
    }

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
    //test
//    testCompile rootProject.ext.dependencies["junit"]
    //ui
    api(rootProject.ext.dependencies["appcompat-v7"]) {
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
    }
    api(rootProject.ext.dependencies["support-v4"]) {
        exclude module: 'support-annotations'
    }
    api(rootProject.ext.dependencies["design"]) {
        exclude module: 'support-annotations'
    }
    api rootProject.ext.dependencies["recyclerview-v7"]
    api(rootProject.ext.dependencies["cardview-v7"]) {
        exclude module: 'support-annotations'
    }
    api rootProject.ext.dependencies["banner"]
    api rootProject.ext.dependencies["flowlayout"]
    api rootProject.ext.dependencies["photoview"]
    api rootProject.ext.dependencies["switchbutton"]
    api rootProject.ext.dependencies["fragmentation"]
    api rootProject.ext.dependencies["FlycoDialog_Lib"]
    api rootProject.ext.dependencies["FlycoTabLayout_Lib"]
    api rootProject.ext.dependencies["glide-transformations"]
    api rootProject.ext.dependencies["zxing-android-embedded"]
    api rootProject.ext.dependencies["BaseRecyclerViewAdapterHelper"]
    //rx
    api rootProject.ext.dependencies["rxjava"]
    api(rootProject.ext.dependencies["rxandroid"]) {
        exclude module: 'rxjava'
    }
    api(rootProject.ext.dependencies["rxlifecycle-android"]) {
        exclude module: 'rxjava'
    }
    api(rootProject.ext.dependencies["rxlifecycle-components"]) {
        exclude module: 'rxjava'
    }
    //network
    api rootProject.ext.dependencies["gson"]
    api(rootProject.ext.dependencies["retrofit"]) {
        exclude module: 'okhttp'
    }
    api(rootProject.ext.dependencies["retrofit-converter-gson"]) {
        exclude module: 'gson'
    }
    api(rootProject.ext.dependencies["retrofit-adapter-rxjava"]) {
        exclude module: 'rxjava'
    }
    api rootProject.ext.dependencies["glide"]
    api rootProject.ext.dependencies["okhttp3"]
    api rootProject.ext.dependencies["okhttp3-logging-interceptor"]
    api rootProject.ext.dependencies["glide-okhttp3-integration"]
    //other
    api rootProject.ext.dependencies["rxpermissions"]
    api rootProject.ext.dependencies["Jolyglot-Gson"]
    api rootProject.ext.dependencies["RxCache"]
    //Cookie
    api rootProject.ext.dependencies["PersistentCookieJar"]
    //di
    api rootProject.ext.dependencies["dagger-android"]
    api rootProject.ext.dependencies["dagger-android-support"]
    api rootProject.ext.dependencies["arouter-api"]
    //    api rootProject.ext.dependencies["retrofit-converter-jackson"]
    provided rootProject.ext.dependencies["javax.annotation"]
    //dagger2的apt注解
    kapt rootProject.ext.dependencies["dagger-compiler"]
    kapt rootProject.ext.dependencies["dagger-android-processor"]
    //阿里的Arouter的apt注解
    annotationProcessor rootProject.ext.dependencies["arouter-compiler"]
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
